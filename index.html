<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Website</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      /* Add your custom CSS styles here */
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            >3 <span style="color: brown">X</span
            ><span style="color: darkcyan">O</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="cellnavbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div>
        <h1 class="text-center">
          3 <span style="color: brown">X</span
          ><span style="color: darkcyan">O</span>
        </h1>
        <br />

        <div class="row">
          <div class="col">
            <h4 style="padding-left: 2rem">
              Player 1: <span style="color: brown">X</span>, wins:
              <span id="score1">0</span>
            </h4>
            <h4 style="padding-left: 2rem">
              Player 2: <span style="color: darkcyan">O</span>, wins:
              <span id="score2">0</span>
            </h4>
          </div>
          <div class="col">
            <button
              onclick="newGame();"
              class="btn btn-primary"
              style="margin-left: 2rem"
            >
              New Game
            </button>
          </div>
        </div>
        <br />
        <h5 id="message" style="padding-left: 2rem">Player 1's Turn</h5>
      </div>
      <div class="container text-center">
        <div class="row">
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(0);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell0">x1 --></span>
            </button>
          </div>
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(1);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell1">x2 --></span>
            </button>
          </div>
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(2);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell2">x3 --></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(3);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell3">x4 --></span>
            </button>
          </div>
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(4);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell4">x5 --></span>
            </button>
          </div>
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(5);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell5">x6 --></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(6);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell6">x7 --></span>
            </button>
          </div>
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(7);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell7">x8 --></span>
            </button>
          </div>
          <div style="height: 20vh; min-width: 10vw" class="col col-sm-1">
            <button
              onclick="addMove(8);"
              style="height: 100%; width: 100%; background-color: transparent"
            >
              <span id="cell8">x9 --></span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Add your footer content here -->
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/xoengine.js"></script>
  </body>
</html>
